<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pepega cinema</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#"><span>My_Cinema</span></a>

            <img id="mobile_cta" class="mobile_menu" src="assets/menu.svg" alt="menu button">

            <nav>
                <img id="mobile_exit" class="mobile_menu_exit" src="assets/exit.svg" alt="close navigation">
                <ul class="primary_nav">
                    <li class="current"><a href="#">Schedule</a></li>
                    <li><a href="index.html">Films</a></li>
                </ul>

                <ul class="secondary_nav">
                    <li class="location"><a href="#">Location</a></li>
                    <li><a href="http://127.0.0.1:5500/Signup.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

<section class="hero">
    <div class="container">

        <div class="left_col">
            <div class="hero_cta">
                <a href="#" class="primary_cta">Go to schedule</a>

            </div>
        </div>

        <ul class="Films">

        </ul>
        
        </div>
</section>

<section class="contact_section">
    <div class="container">
        <div class="contact_left">
            <h2>Tell us about your feelings!</h2>

            <form action="">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" placeholder="">

                <label for="message">Describe your problem</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            
                <input type="submit" class="send_message_cta" value="Send message">
            </form>
        </div>   

        <div class="contact_right">

            <div class="come_here">
                <a href="#">Come here!</a> 
            </div>    

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d164705.27016857735!2d24.012235550000003!3d49.832689050000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add7c09109a57%3A0x4223c517012378e2!2z0JvRjNCy0ZbQsiwg0JvRjNCy0ZbQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCA3OTAwMA!5e0!3m2!1suk!2sua!4v1679621771672!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>
</section>

<script>

    const mobileBtn = document.getElementById('mobile_cta')
        nav = document.querySelector('nav');
        mobileBtnExit = document.getElementById('mobile_exit');

    mobileBtn.addEventListener('click', () => {
        nav.classList.add('menu_btn');
    })

    mobileBtnExit.addEventListener('click', () => {
        nav.classList.remove('menu_btn');
    })

</script>

<script src="scripts/index.js"></script>
</body>
</html>
